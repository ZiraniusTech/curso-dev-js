<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Operadores</title>
</head>
<body>
    
    <p>Aperte F12 para ver o resultado!</p>

    <script>

        function exercicio1 () {
            // operadores aritimeticos basicos + - / *
            const numero1 = Number(prompt("Digite o primeiro numero"));
            const numero2 = Number(prompt("Digite o segundo numero"));
            console.log(numero1 + numero2);
            console.log(numero1 - numero2);
            console.log(numero1 * numero2);
            console.log(numero1 / numero2);
        }
        // exercicio1()

        function exercicio2 () {

            const numero = Number(prompt("digite um numero para ver seu antecessor e seu sucessor"));

            console.log (`Sucessor ${numero+1} e Antecessor ${numero-1}`);  

        }
        // exercicio2()

        function exercicio3() {
            
            // Pergunta ao usuário quanto dinheiro ele tem
            let reais = parseFloat(prompt("Quanto dinheiro você tem na carteira?"));

            // Cotação do dólar
            const cotacaoDolar = 5.35;

            // Calcula quantos dólares pode comprar
            let dolares = reais / cotacaoDolar;

            // Mostra o resultado com duas casas decimais
            console.log(`Com R$ ${reais.toFixed(2)} você pode comprar US$ ${dolares.toFixed(2)}`);


        }
        // exercicio3()

        function exercicio4 (){

            // Solicita o peso em kg
            let peso = parseFloat(prompt("Digite seu peso em kg:"));

            // Solicita a altura em metros
            let altura = parseFloat(prompt("Digite sua altura em metros:"));

            // Calcula o IMC
            let imc = peso / (altura * altura);

            // Mostra o resultado com duas casas decimais
            console.log(`Seu IMC é ${imc.toFixed(2)}`);    

        }
        exercicio4 ()

    </script>


</body>
</html>
