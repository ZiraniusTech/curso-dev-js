<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário</title>
</head>
<body>
    
<h1>Questionario de questões</h1>
<hr>
<p><h2>Responda as questões abaixo</h2></p>
 <form action="" method="post">
    
        <label for="nome">Nome</label>
        <br>
        <input type="text" name="nome" id="nome" placeholder="Digite Seu Nome">
        <br><br>
        <label for="email">E-mail</label>
        <br>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
        <br><br>
        <label for="senha">Senha</label>
        <br>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
        <br><br>
        <label for="idade">Idade</label>
        <br>
        <input type="number" name="idade" id="idade" placeholder="Informe sua Idade">
        <br><br>
        <label for="pais">País</label>
        <br>
        <select name="pais" id="pais">
            <option value="br">Brasil</option>
            <option value="us">Estados Unidos</option>
            <option value="jp">Japão</option>
            <option value="al">Alemanha</option>
            <option value="kr">Coreia do Sul</option>
            <option value="pt">Portugal</option>
            <option value="fr">França</option>
        </select>
        <br><br>

        <label for="msg">Mensagem</label>
        <br>
        <textarea name="msg" id="msg"></textarea>
        <br><br>
        <label for="termos">Aceito os termos</label>
        <br>
        <input type="checkbox" name="termos" id="termos">
        <a href="termos.pdf" target="_blank" rel="noopener noreferrer">Ver termos</a>
        <br><br>
        <button type="submit">Enviar dados</button>
    </form>


</body>
</html>
