        const idade = 18;

        const nota = 80;

            else if (nota === 0 || nota <30){

        }

        }

        const dia = 1;
        switch (dia){
            case 1:

                console.log("segunda!");
            // 3 - 7  
        default:
            console.log("dia invalido");
        }

        switch (dia){

            case 7:

            case 3:
            case 4:

                console.log("Dia da semana");
            // 3 - 7  
        default:

        switch (true){

            case (idade >= 13 && idade < 18):

        }
